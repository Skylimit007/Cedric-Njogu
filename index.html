<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Set background color to black */
        }
        .pdf-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            border: 1px solid #ccc;
            background-color: white; /* Background color for PDF container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for container */
            overflow: auto; /* Enable scrolling if PDF is larger than container */
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="cedricnjogu.pdf" type="application/pdf" />
    </div>
</body>
</html>
